<body style="background:#BBB;">

    <!--Main Div -->
    <div class="navbar navbar-fixed-top normal navbar-custom" role="navigation">

    <!-- Login div-->
    <div class="login-background">
        <div class="login-content">
            <h4>Signup to Mote</h4>
            <hr />
            <form class="form-horizontal">
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Username</label>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-user"> </span></span>
                        <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Username">
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">First Name</label>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-pencil"> </span></span>
                        <input class="form-control" type="text" id="formGroupInputLarge" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Last Name</label>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-pencil"> </span></span>
                        <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Last Name">
                    </div>
                </div>
            </form>
        </div>

        <div id="loading">
            <img id="loading-image" src="images/loading.gif" alt="Loading..." />
        </div>


        <div class="login-content">

            <form class="form-horizontal">
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">University</label>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-certificate"> </span></span>
                        <input class="form-control" type="text" id="formGroupInputLarge" placeholder="University">
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">.edu Email Address</label>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-addon">@</span>
                        <input class="form-control" type="text" id="formGroupInputLarge" placeholder=".edu Email Address">
                    </div>
                </div>
            </form>
        </div>

        <div class="login-content" style="margin-bottom:0;">

            <div class="row">
                <div class="btn-group">
                    <button type="button" class="btn btn-mote-register" aria-haspopup="true" aria-expanded="false">
                        Sign Up
                    </button>
                </div>
            </div>
            <br />
            <h5>Already registered?</h5>
            <div class="row">
                <div class="btn-group">
                    <button type="button" class="btn btn-mote-login" data-toggle="modal" data-target="#myModal">
                        Login
                    </button>
                </div>



                <!-- Modal -->
                <div class="modal fade" id="myModal">

                    <div class="modal-dialog">

                        <div class="modal-content">

                            <div class="modal-header">

                                <button class="close" data-dismiss="modal">&times;</button>

                                <h4 class="modal-title">Enter your Login Credentials</h4>
                                <div class="modal-body">

                                    <form class="form-horizontal">
                                        <div class="form-group form-group-lg">
                                            <label class="col-sm-2 control-label" for="formGroupInputLarge">Email </label>
                                            <div class="col-sm-10 input-group">
                                                <span class="input-group-addon">@</span>
                                                <input class="form-control" type="text" id="formGroupInputLarge" placeholder=".edu Email Address">
                                            </div>
                                        </div>
                                        <div class="form-group form-group-lg">
                                            <label class="col-sm-2 control-label" for="formGroupInputLarge">Password</label>
                                            <div class="col-sm-10 input-group">
                                                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                                <input class="form-control" type="password" id="formGroupInputLarge" placeholder="Password">
                                            </div>
                                        </div>
                                        
                                    </form><!--end form-->

                                </div><!-- end modal-body-->
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button">Login</button>
                                    
                                    <button class="btn btn-default" data-dismiss="modal" type="button">Sign up</button>

                                </div><!--end Modal-footer-->
                            </div><!-- end modal-header-->
                        </div><!-- end modal-content-->

                    </div><!-- end modal-dialog-->

                </div><!-- end myModal-->


            </div>


        </div>



    </div>
